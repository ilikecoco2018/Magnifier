<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: red;
        position: fixed;
    }
    .con{
        width: 100%;
        height: 650px;
        background-color: rgba(0,0,0,0.2);
    }
</style>
<body>
<div class="con">
    <div class="box"></div>
</div>
</body>
<script>
    let son = document.querySelector(".con");
    let box = document.querySelector(".box");
    box.onmousedown = function() {
        son.onmousedown = function (event) {
            // let left1 =event.clientX;
            // let top1 = event.clientY;

            // console.log(left1,top1);
            //
            // let top3 = box.offsetTop;
            // let left3 = box.offsetLeft;

            son.onmousemove = function (ev) {
                let left2 = ev.clientX;
                let top2 = ev.clientY;

                box.style.left = `${left2 - 50}px`;
                box.style.top = `${top2 - 50}px`;
            }
        }
    };
    box.onmouseup = function () {
        son.onmousedown = null;
        son.onmousemove = null;
    }
</script>
</html>
